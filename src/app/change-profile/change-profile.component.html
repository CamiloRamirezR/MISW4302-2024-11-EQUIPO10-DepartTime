

<div class="profile-container">
  <h2>DATOS USUARIO</h2>
  <form (ngSubmit)="changeProfile()">
    <div class="input-field">
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
      <label for="username">Usuario</label>
    </div>
    <div class="input-field">
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      <label for="email">Correo</label>
    </div>
    <div class="input-field">
      <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
      <label for="currentPassword">Contraseña actual</label>
    </div>
    <div class="input-field">
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      <label for="newPassword">Nueva contraseña</label>
    </div>
    <div class="input-field">
      <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
      <label for="confirmNewPassword">Confirmar nueva contraseña</label>
    </div>
    <div class="button-container">
      <button type="button" class="cancel-button" (click)="cancel()">CANCELAR</button>
      <button type="submit" class="change-button">CAMBIAR</button>
    </div>
  </form>
</div>
