<div class="profile-container">
  <h1>DATOS USUARIO</h1>
  <form (ngSubmit)="changeProfile()">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="" value="user1" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="" value="user1@mail.com" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña actual</mat-label>
      <input matInput type="password" placeholder="" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" placeholder="" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input matInput type="password" placeholder="" />
    </mat-form-field>

    <div class="button-container">
      <button
        mat-raised-button
        type="button"
        class="cancel-button"
        (click)="cancel()"
      >
        CANCELAR
      </button>
      <button mat-raised-button type="submit" class="change-button">
        CAMBIAR
      </button>
    </div>
  </form>
</div>
